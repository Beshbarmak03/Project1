<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Карта</title>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 55.752222, lng: 37.615556 },
      zoom: 10,

    const marker = new google.maps.Marker({
      position: { lat: 55.752222, lng: 37.615556 },
      map: map,
    });
  </script>
</body>
